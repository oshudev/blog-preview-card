<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Blog preview card</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="h-wrapper">
            <section class="card-container">
                <div class="card">
                    <div class="card__blobimage">
                        <img
                            src="./assets/images/illustration-article.svg"
                            alt="article-svg"
                        />
                    </div>
                    <div class="card__content">
                        <span class="category">Learning</span>
                        <span class="posted-on">
                            <span class="screen-reader-text">Published</span>
                            <time class="entry-date" datetime="2023-12-21">
                                21 Dec 2023
                            </time>
                        </span>
                        <h1 class="title">HTML & CSS foundations</h1>
                        <p class="description">
                            These languages are the backbone of every website,
                            defining structure, content, and presentation.
                        </p>
                    </div>
                    <div class="card__author">
                        <div class="avatar">
                            <img
                                src="./assets/images/image-avatar.webp"
                                alt="author"
                            />
                        </div>
                        <span class="name">Greg Hooper</span>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/oshudev" target="_blank">oshudev</a
                >.
            </div>
        </footer>
    </body>
</html>
